<form class="form-inline" ng-submit="$etd.login(credentials)">
  <input class="form-control" type="text" placeholder="用户名" ng-model="credentials.username">
  <input class="form-control" type="password" placeholder="密码" ng-model="credentials.password">
  <button class="btn btn-default" type="submit">登录</button>
</form>
